<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Free Beautiful Images</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Top Part -->

    <div class="top-part">

        <!-- Logo --> 

        <div class="logo"><img src="camera.png" width="95px" height="55px" class="logo_image"></div>

        <!-- Images Search Field -->

        <div class="search-parent">
            
            <i class="fa-solid fa-magnifying-glass"></i><input type="text" name="search" class="input_search" placeholder="Search High Resolution Images" autocomplete="off"><span>&#10005;</span>

        </div>

        <!-- Search Button -->

        <button class="search">Search</button>

        <!-- Hamburger -->

        <button class="btn hamburger" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions"><i class="fa-solid fa-bars"></i></button> 

        <!-- Open and close tab for hamburger Effect -->

        <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
           <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
       </div>
       <div class="offcanvas-body">

        <!-- Tab Links NOTE: This will be shown on small devices-->

        <div class="tab-part">
            <img src="camera.png" class="tab-image">
            <h2 class="tab-text">Login</h2>
            <h2 class="tab-text">Feedback</h2>
            <h2 class="tab-text">Our Sites</h2>
            <input type="checkbox" class="dark tab-dark">
        </div>
         
        </div>

       </div> 


       <!-- Right Part NOTE: This will be shown on large devices-->

        <div class="right-part">
            <h2 class="top-text">Login</h2>
            <h2 class="top-text">Feedback</h2>
            <h2 class="top-text">Our Sites</h2>
            <input type="checkbox" class="dark">
        </div>


    </div> <!--Closing top part-->
    
    <!-- All Images -->

    <div class="images-parent">
  
    </div>

    <!-- More Button For Loading More Images -->

    <div class="btn-parent">
        <button class="more">More</button>
    </div>


    
<script src="index.js" defer></script> 
</body>
</html>
